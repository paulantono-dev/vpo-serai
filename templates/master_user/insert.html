{% extends "base.html" %}

{{ super() }}


{%block breadcrumb%}
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb bg-transparent mb-0 pb-0 pt-1 px-0 me-sm-6 me-5">
          <li class="breadcrumb-item text-sm"><a class="opacity-5 text-white" href="/page/master_user/display">Master User</a></li>
          <li class="breadcrumb-item text-sm text-white active" aria-current="page">Insert</li>
        </ol>
        <h6 class="font-weight-bolder text-white mb-0">Insert Master User</h6>
    </nav>
{%endblock%}
{%block content%}
{%set data = result.data%}
<div class="row">
    <div class="col">
        <div class="card">
            <div class="card-header pb-0">
                <div class="d-flex align-items-center">
                    <p class="mb-0">Tambah User</p>
                </div>
            </div>
            <div class="card-body">
                <form action="" id="formInsertMasterUser">
                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label class="form-control-label">Username</label>
                                <input class="form-control" maxlength="10" type="text" name="username">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label class="form-control-label">Password</label>
                                <input class="form-control" maxlength="20" type="password" name="password">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label class="form-control-label">Role User</label>
                                <select class="form-control" name="role_user">
                                    <option value="">Pilih Role</option>
                                    {%for role in data.data_ms_role%}
                                        <option value="{{role.id}}">{{role.value}}</option>
                                    {%endfor%}
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <div class="form-check">
                                <label class="form-control-label">Status Aktif</label>
                                <input class="form-check-input" type="checkbox" name="status_aktif" value="Y">
                            </div>
                        </div>
                    </div>
                    <div class="d-flex justify-content-end mt-3">
                        <a class="btn btn-outline-danger btn-sm" href="/page/master_user/display">Kembali</a>
                        <button type="button" class="btn btn-primary btn-sm ms-2" name="simpan_data">Simpan</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{%endblock%}
